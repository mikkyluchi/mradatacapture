<ion-header>
  <ion-toolbar>
    <ion-title>Crop Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <image-cropper [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true" [aspectRatio]="4 / 3" [resizeToWidth]="128" format="png"
  (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"></image-cropper>
  <div style="margin: 15px 15px;"><ion-button (click)="finishCropping()" expand="block">Save</ion-button></div>
  <div style="margin: 15px 15px;"><ion-button (click)="closeModal()" expand="block">Cancel</ion-button></div>
</ion-content>
