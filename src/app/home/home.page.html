<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="newVoter()">
          <ion-icon slot="start" name="add"></ion-icon>
        </ion-button>
        <ion-button (click)="presentAlertPrompt()">
          <ion-icon slot="start" name="cog"></ion-icon>
        </ion-button>
        <ion-button (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    <!-- <ion-title>Voters</ion-title> -->
  </ion-toolbar>
  
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="search()"> 
        <ion-icon slot="start" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="createDirectChannel(contact)" *ngFor="let contact of contacts?.data">
      <ion-avatar slot="start">
        <img *ngIf="contact.photofile" [src]="contact.photofile">
        <img *ngIf="!contact.photofile" src="http://res.cloudinary.com/africacodes-concepts-limited/image/upload/v1507561173/avatar-mini.jpg?q=auto">
      </ion-avatar>
      <ion-label>
        <h4>{{contact.surname}}, {{contact.middlename}} {{contact.firstname}}</h4>
        <p>{{contact.emailaddressone}}</p>
        <p class="contact-time">{{contact.primarytelephone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
